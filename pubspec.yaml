name: home_service
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2


dependencies:
  flutter:
    sdk: flutter

 
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  provider: ^6.1.1
  webview_flutter: ^4.4.2
  url_launcher: ^6.2.2
  crypto: ^3.0.3
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1


flutter:

  
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/helpmate_logo.png"